<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>โรงพยาบาลพุทธชินราช พิษณุโลก</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-96x96.png">
    <style>
        /* thai */
        @font-face {
            font-family: 'Sarabun';
            font-style: normal;
            font-weight: 100;
            font-display: swap;
            src: url(sarabun.woff2) format('woff2');
            unicode-range: U+0E01-0E5B, U+200C-200D, U+25CC;
        }

        #content,
        .login,
        .login-card a,
        .login-card h1,
        .login-help {
            text-align: center
        }

        body,
        html {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: table
        }

        #content {
            font-family: 'Sarabun', sans-serif;
            background: url(frontbg.jpg) center center no-repeat fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            display: table-cell;
            vertical-align: middle
        }

        .login-card {
            font-family: 'Sarabun', sans-serif;
            padding: 40px;
            width: 274px;
            background-color: #F7F7F7;
            margin: 0 auto 10px;
            border-radius: 2px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, .3);
            overflow: hidden
        }

        .login-card h1 {
            font-weight: 400;
            font-size: 2.3em;
            color: #1383c6
        }

        .login-card h1 span {
            color: #f26721
        }

        .login-card img {
            width: 70%;
            height: 70%
        }

        .login-card input[type=submit] {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            position: relative
        }

        .login-card input[type=text],
        input[type=password] {
            font-family: 'Sarabun', sans-serif;
            height: 44px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            -webkit-appearance: none;
            background: #fff;
            border: 1px solid #d9d9d9;
            border-top: 1px solid silver;
            padding: 0 8px;
            box-sizing: border-box;
            -moz-box-sizing: border-box
        }

        .login-card input[type=text]:hover,
        input[type=password]:hover {
            font-family: 'Sarabun', sans-serif;
            border: 1px solid #b9b9b9;
            border-top: 1px solid #a0a0a0;
            -moz-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1)
        }

        .login {
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: 700;
            height: 36px;
            padding: 0 8px
        }

        .login-submit {
            font-family: 'Sarabun', sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 0;
            color: #fff;
            text-shadow: 0 1px rgba(0, 0, 0, .1);
            background-color: #4d90fe
        }

        .login-submit:disabled {
            opacity: .6
        }

        .login-submit:hover {
            border: 0;
            text-shadow: 0 1px rgba(0, 0, 0, .3);
            background-color: #357ae8
        }

        .login-card a {
            text-decoration: none;
            color: #222;
            font-weight: 400;
            display: inline-block;
            opacity: .6;
            transition: opacity ease .5s
        }

        .login-card a:hover {
            opacity: 1
        }

        .login-help {
            width: 100%;
            font-size: 12px
        }

        .list {
            list-style-type: none;
            padding: 0
        }

        .list__item {
            margin: 0 0 .7rem;
            padding: 0
        }

        label {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            text-align: left;
            font-size: 14px;
        }

        input[type=checkbox] {
            -webkit-box-flex: 0;
            -webkit-flex: none;
            -ms-flex: none;
            flex: none;
            margin-right: 10px;
            float: left
        }

        @media screen and (max-width:450px) {
            .login-card {
                width: 70% !important
            }

            .login-card img {
                width: 30%;
                height: 30%
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="login-card">
            <img src="logo.png" /><br>
            <h2>อินเตอร์เน็ต</h2>
            <h3>สำหรับคนไข้และญาติ</h3>
            <form name="login_form" id="login-form" method="post" action="$PORTAL_ACTION$">
                <input type="text" name="auth_user" placeholder="เลขบัตรประชาชน" id="auth_user" pattern="[0-9]{13}"
                    required>
                <input type="text" name="auth_pass" placeholder="เบอร์โทรศัพท์รับ SMS OTP" id="auth_pass"
                    pattern="[0-9]{10}" required>
                <div id="recaptcha-container"></div>
                <input name="zone" type="hidden" value="$PORTAL_ZONE$">
                <input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
                <input name="accept" class="login login-submit" value="ลงทะเบียนใช้งาน WIFI" id="login" disabled>
            </form>
        </div>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script src="sweetalert2@11.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC3czBaUg3DBUJRZjtHIbeKVlAHAdc20Qc",
            authDomain: "budhosp-user-wifi.firebaseapp.com",
            projectId: "budhosp-user-wifi",
            storageBucket: "budhosp-user-wifi.appspot.com",
            messagingSenderId: "845327738923",
            appId: "1:845327738923:web:4440c3bf1bf736fe34226e",
            measurementId: "G-N0X22V2LL9"
        };
        firebase.initializeApp(firebaseConfig);
        window.onload = function () {
            render();
        };
        function render() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                callback: (verifier) => {
                    document.getElementById('login').disabled = false
                },
            });
            recaptchaVerifier.render();
        }
    </script>
    <script>
        $(document).ready(function () {

            $("#login").on("click", async function (e) {
                e.preventDefault();
                Swal.fire({
                    title: 'ยืนยันการลงทะเบียนใช้งาน WIFI...',
                    text: 'ยืนยันการลงทะเบียนใช้งาน WIFI',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'ตกลง',
                    showLoaderOnConfirm: true,
                    heightAuto: false,
                    preConfirm: async () => {
                        $('.swal2-title').html(`กำลังส่งข้อมูลเพื่อยืนยันตัวตน...`);
                        return fetch('https://api-freeradius-user.budhosp.com/api/v1/wifi/register/otp', {
                            method: 'POST',
                            dataType: 'json',
                            body: JSON.stringify({
                                username: $('#auth_user').val(),
                                tel: $('#auth_pass').val(),
                            }),
                            processData: false,
                            contentType: false,
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            }
                        }).then(response => {
                            console.warn('response ', response)
                            if (!response.ok) {
                                return response.json().then(json => {
                                    throw new Error(json.message)
                                })
                            }
                            return response.json()
                        }).catch(async (error) => {
                            $('.swal2-title').html(`ผิดพลาด`);
                            $('.swal2-html-container').html('ข้อมูลไม่ถูกต้อง กรณุาตรวจสอบข้อมูลให้ถูกต้อง');
                            $('.swal2-cancel').html('ปิด').attr('disabled', false);
                            $('.swal2-confirm').html('ตกลง').prop('disabled', true).hide();
                            Swal.showValidationMessage(
                                `${error}`
                            )
                        })
                    },
                    allowOutsideClick: false,
                }).then((res) => {
                    if (res.value.code == 0) {
                        var number = '+66' + $('#auth_pass').val();
                        firebase.auth().signInWithPhoneNumber(number, window.recaptchaVerifier).then(function (confirmationResult) {
                            window.confirmationResult = confirmationResult;
                            coderesult = confirmationResult;
                            Swal.fire({
                                title: 'รหัสผ่าน OTP จะถูกส่งไปที่เบอร์ : ' + $('#auth_pass').val() + ' ' + res.value.FullName,
                                text: 'เบอร์โทรศัพท์จะผูกกับชื่อ - นามสกุล',
                                input: "text",
                                inputLabel: 'กรุณาตรวจสอบข้อความบนมือถือของท่าน กรุณาใส่เลขรหัสผ่าน OTP 6 หลัก',
                                inputPlaceholder: 'กรุณาใส่เลขรหัสผ่าน OTP 6 หลัก เช่น 888999',
                                inputAttributes: {
                                    autocapitalize: "off"
                                },
                                heightAuto: false,
                                showCancelButton: true,
                                confirmButtonColor: '#3085d6',
                                cancelButtonColor: '#d33',
                                confirmButtonText: 'ใช่, ยืนยัน!',
                                cancelButtonText: 'ยกเลิก',
                                preConfirm: async (otp) => {
                                    if (!otp || otp.length != 6) {
                                        Swal.showValidationMessage(`
												กรุณาใส่เลขรหัสผ่าน OTP 6 หลัก
											`);
                                    } else {
                                        await coderesult.confirm(otp).then(function (result) {
                                            var user = result.user;
                                            return user;
                                        }).catch(function (error) {
                                            console.error('user', error.message);
                                            Swal.showValidationMessage(`
												Request failed: ${error}
											`);
                                        });
                                    }
                                },
                                allowOutsideClick: () => !Swal.isLoading()
                            }).then((firebase_result) => {
                                if (firebase_result.isConfirmed) {
                                    console.log('firebase_result', firebase_result)
                                    //$("#btn-login-form").submit();
                                    Swal.fire({
                                        title: 'กำลังส่งข้อมูลเพื่อยืนยันตัวตน',
                                        text: 'กำลังส่งข้อมูลเพื่อยืนยันตัวตน',
                                        showCancelButton: false,
                                        confirmButtonText: "ใช่, ยืนยัน!",
                                        showLoaderOnConfirm: true,
                                        didOpen: () => {
                                            Swal.clickConfirm();
                                        },
                                        preConfirm: async (login) => {
                                            $('.swal2-title').html(`กำลังส่งข้อมูลเพื่อยืนยันตัวตน...`);
                                            return fetch(res.value.signed_url, {
                                                method: 'POST',
                                                dataType: 'json',
                                                body: JSON.stringify({
                                                    username: $('#auth_user').val(),
                                                    tel: $('#auth_pass').val(),
                                                    token: res.value.token,
                                                }),
                                                processData: false,
                                                contentType: false,
                                                headers: {
                                                    'Accept': 'application/json',
                                                    'Content-Type': 'application/json'
                                                }
                                            }).then(response => {
                                                //console.warn('response ', response )
                                                if (!response.ok) {
                                                    return response.json().then(json => {
                                                        throw new Error(json.message)
                                                    })
                                                }
                                                return response.json()
                                            }).catch((error) => {
                                                $('.swal2-title').html(`ผิดพลาด`);
                                                $('.swal2-html-container').html('ข้อมูลไม่ถูกต้อง กรณุาตรวจสอบข้อมูลให้ถูกต้อง');
                                                $('.swal2-cancel').html('ปิด').attr('disabled', false);
                                                $('.swal2-confirm').html('ตกลง').prop('disabled', true).hide();
                                                Swal.showValidationMessage(
                                                    `${error}`
                                                )
                                            })
                                        },
                                        allowOutsideClick: () => !Swal.isLoading()
                                    }).then((result) => {
                                        if (result.isConfirmed) {
                                            Swal.fire({
                                                position: 'center',
                                                icon: 'success',
                                                title: 'ลงทะเบียนสำเร็จ',
                                                showConfirmButton: false,
                                                timer: 2000,
                                                heightAuto: false,
                                            }).then(() => {
                                                $("#login-form").submit();
                                            })
                                        }
                                    });

                                }
                            });
                        }).catch(function (error) {
                            console.error('coderesult', error.message);
                        });

                    } else {
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: 'ลงทะเบียนสำเร็จ',
                            showConfirmButton: false,
                            timer: 2000,
                            heightAuto: false,
                        }).then(() => {
                            $("#login-form").submit();
                        })
                    }
                })
            });
        });
    </script>
</body>

</html>
